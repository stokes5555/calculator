<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fira+Sans+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Marmelad&display=swap" rel="stylesheet">
</head>
<body>
    <div class="cal">
    <input type="text" placeholder="0" id="input">
    <div class="op">
        <button class="op">AC</button>
        <button class="op">DEL</button>
        <button class="op">%</button>
        <button class="op">/</button>
    </div>
    <div>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="op">*</button>
    </div>
    <div>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="op">+</button>
    </div>
    <div>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="op">-</button>
    </div>
    <div>
        <button>0</button>
        <button>00</button>
        <button class="op">.</button>
        <button class="equal">=</button>
    </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
